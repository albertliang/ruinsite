
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
</head>

<div style="width: 500px; font-family: 'Nunito'; background: #fff; display: inline-block;border-radius: 4px;border: 2px solid #e9e9e9;box-shadow: 0px 0px 15px 2px #e9e9e9;">
    <div style="background: #40cccf; padding: 10px 20px;border-radius: 4px 4px 0px 0px;color: #fff;">
        <!--image-->
        <div style="display: inline-block; margin-right: 10px;">
            <img style="max-width: 120px; height: 70px; vertical-align: super;" src="{{gameIcon}}" />
        </div>
        <!--info game-->
        <div style="display: inline-block;">
            <div style="overflow: hidden;white-space: nowrap;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis;text-overflow: ellipsis;font-size: 20px;width: 300px;">
                {{gameName}}
                <span style="font-size: 14px; margin-left: 10px">{{gamePlatform}}</span>
            </div>
            <div style="overflow: hidden;white-space: nowrap;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis;text-overflow: ellipsis;font-size: 14px;">{{gameMode}}</div>
            <div style="font-size: 14px;margin-top: 6px;">{{startTime}}</div>
        </div>
        <div style="float:right; position: relative;">
            <span class="glyphicon glyphicon-comment" style="color: #fff;font-size: 22px;top: 6px;"></span>
            <span style="position: absolute;right: -10px;background: #20DBDD;border-radius: 50%;min-width: 20px;font-size: 11px;height: 20px;text-align: center;color: #fff;padding: 2px;border: 1px solid #fff;top: -4px;">
                {{messageCount}}
            </span>
        </div>
    </div>

      
    <!--body-->
    <div style="padding: 10px 20px;">
        <div style="display: inline-block;">
            <h5 style="margin: 5px 0;overflow: hidden;white-space: nowrap;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis;text-overflow: ellipsis;color: #999;font-size: 13px;">
                Description:
                <span style="font-style: italic;">{{description}}</span>
            </h5>
        </div>
        <h5 style="margin: 5px 0;color: #333">Players ({{playerCount}}):</h5>
